<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p>단락태그 이게 h1이랑 뭔차이냐?</p> -->
    <p>Lorem ipsum</p>

    <!-- b태그는 긁자를 굵게한다(bold) -->
    <p><i>Lorem ipsum</i></p>
    
    <!-- i태그는 이태리체 (italian) -->
    <p><i>Lorem ipsum</i></p>
    
    <!-- 글자 크기 줄이기 -->
    <p><small>Lorem ipsum</small></p>
    
    <!-- sub글자를 살짝 내려준다 = 아래 첨자 -->
    <p>Lorem <sub>ip </sub>sum</p>
    
    <!--sup글자를 위로 살짝 올려준다 = 위첨자 -->
    <p>Lorem <sup>ip </sup>sum</p>
    
    <!--ins밑줄을 첨가해준다 -->
    <p>Lorem <ins>ip </ins>sum</p>

    <!--del 가운데 줄을 그어준다.  -->
    <p>Lorem <del>ip </del>sum</p>

    <!-- 정리  html기본 사용법 : <여는태그>글자</닫는태그> -->

    <!--  html기본 특수사용법 : <여는태그/> or <여는태그> -->

    <!-- 수평성 만드는 태그 -->
    <hr />
    
    <!-- 줄바꿈태그br -->
    가나다라<br/>
    마바사
    <p>가나다라</p>
    <p>마바사</p>

</body>
</html>
