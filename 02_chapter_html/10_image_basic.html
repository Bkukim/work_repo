<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지는 동영상과 오디오와 다르게 "ima src="""과 alt를 적어줘야한다. alt는 이미지가 삭제되면 이미지 대신 그 뒤의 글을 띄운다.
    또다른 기능은 눈이 안보인는 사람들을 위해 글을 읽어줘야하는데 이미지는 읽을 수 없으니 글을 적어 읽어줄 수 있게 한다. -->
    <img src="http://www.hanbit.co.kr/images/common/logo_hanbit.png" alt="한빛미디어" width="300" /><br>
    <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg" alt="토끼" width="300" /><br>

    <!-- 예제 2: 이미지가 없으면 대체글자가 화면에 보인다 -->
    <img src="nothing" alt="그림이 존재하지 않음">

    <!-- 예제 3 : pc 의 이미지 화면에 보이기 -->
    <img src="./img/bird.jpg" alt="새" width="300">
</body>
</html>
