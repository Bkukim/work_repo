<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul(unordered list): 숫자없는 목록태그 -->
    <!-- 사용법은 아래와 같다 -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <!-- 에밋기능 -->
    <!-- 이렇게 여러개의 list를 한번에 만드려면 
        부모태그 달고 자식태그*횟수 입력해주면 밑에와 같이 된다. -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
